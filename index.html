<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev - Karol S</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

</head>
<body>
    <header>
        <div class="cabecalho">
            <img class="cabecalho__logo" src="./assets/logo-plataforma.png" alt="Logo Alura Dev">
            <input type="search" class="cabecalho__pesquisa" placeholder="Busque por algo"/>
            <img class="cabecalho__foto__perfil" src="./assets/foto-perfil.png" alt="foto de perfil">

        </div>
    </header>
    <div class="menu-lateral">
        <ul class="menu-lista">
            <p>MENU</p>
            <li class="menu-lista__item">
                <img src="./assets/Icon-codigo.png" alt="editor de código" class="menu-lista__imagem">
                <a href="#" class="menu-lista__link">Editor de código</a>
            </li>
            <li class="menu-lista__item">
                <img src="./assets/Icon-comunidade.png" alt="comunidade" class="menu-lista__imagem">
                <a href="#" class="menu-lista__link">Comunidade</a>
            </li>
        </ul>

        <ul class="menu-lista-projeto">
            <p>SEU PROJETO</p>
            <li>
                <input type="text" class="nome-projeto" placeholder="Nome do seu projeto"/>
            </li>
            <li>
                <input type="text" class="descricao-projeto" placeholder="Descrição do seu projeto"/>
            </li>

            <p>PERSONALIZAÇÃO</p>
            <li>
                <select class="linguagem-projeto">
                    <option>JavaScript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                </select>
            </li>
            
        </ul>

        
    </div>
    
</body>
</html>
